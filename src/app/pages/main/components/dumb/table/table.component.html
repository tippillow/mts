<input class="input" type="search" [(ngModel)]="searchUser" placeholder="search">

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">User</th>
        <th scope="col">Data</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of usersList | search:searchUser">
        <th scope="row">{{user?.id}}</th>
        <td>{{user?.user}}</td>
        <td>{{user?.data}}</td>
    </tr>
    </tbody>
</table>
